{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="col-lg-4 mx-auto">
        <form role="form" id="login_form" method="post" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required />
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary form-control">Log In</button>
        </form>
        <p>Not a member? <a href="{% url 'registration_register' %}">Register here</a></p>
    </div>
{% endblock %}
