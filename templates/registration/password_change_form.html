{% extends 'rango/base.html' %}

{% block body_block %}
    <div class="col-lg-4 mx-auto">
        <h2 class="text-center">Change Password</h2>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">Old Password:</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="id_new_password1">New Password:</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm New Password:</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required />
                <small class="form-text text-muted">Enter the same password as before, for verification.</small>
            </div>
            <button type="submit" class="btn btn-primary form-control">Change Password</button>
        </form>
    </div>
{% endblock %}
