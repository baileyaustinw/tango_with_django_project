{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="jumbotron">
        <h1 class="display-3">Login</h1>
    </div>

    <div class="col-lg-4 mx-auto">
        <form role="form" id="login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <h2 class="text-center">Please log in</h2>
            </div>
            <div class="form-group">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="text-danger" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus />
            </div>
            <div class="form-group">
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary form-control">Log In</button>
        </form>
    </div>
{% endblock %}
